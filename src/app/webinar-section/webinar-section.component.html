<section class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-md-3">
    <h4>{{type =='live'?'Live Webinars':type =='cardiology'?'Webinars based on cardiology':'Upcoming Webinars'}}</h4>
    <button class="viewbtn btn">View all<img src="assets/icons/longArrow.png" class="d-md-none ms-2"></button>
  </div>
  <div class="overflow">
    <div class="posts d-flex justify-content-between align-items-center px-4" [ngClass]="{'live-webinar':type=='live'}">
      <ng-container *ngFor="let postData of webinarData">
        <div class="col-md-4 h-100 post">
          <app-webinar-card [postData]="postData"></app-webinar-card>
        </div>
      </ng-container>
    </div>
  </div>
</section>
